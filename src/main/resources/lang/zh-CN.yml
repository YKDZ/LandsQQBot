args:
  land: "城镇"
  area: "子区域"
  nation: "国家"
  player: "玩家"
  owner: "主人"
  role: "职位"
  flag: "设置"
  action: "操作"
  value: "设置值"

command-prefix:
  - "$"
  - "/"
  - "￥"
  - "@Lands "

args-separators:
  - " "
  - "，"
  - ","
  - ";"

key-value-separators:
  - "："
  - ":"
  - "-"
  - "="

command-actions:
  global:
    print-basic-info: "查询基本信息"
    print-bal: "查询金库余额"
    print-members: "查询所有成员"
    print-inbox: "查询日志箱"
  friend:
    set-land-name: "设置名称"
    set-player-role: "设置他的职位"

messages:
  actions:
    print-basic-info:
      - "{target} {name} 的基本信息如下："
      - "- {target} ID：{id}"
      - "- 所有者：{owner}"
      - "- 尺寸：{size}"
      - "- 成员数：{member-amount}"
      - "(❁´◡`❁)"
    print-bal:
      - "{target} {name} 的金库余额为：{bal}"
      - "(❁´◡`❁)"
    print-player-members:
      - "{target} {name} 有以下共 {member-amount} 个玩家成员："
      - "@list-item- {player}"
      - "(❁´◡`❁)"
    print-inbox:
      - "{target} {name} 的近十条日志："
      - "@list-item- {message}"
      - "(❁´◡`❁)"