args:
  land: "城镇"
  area: "子区域"
  ally: "盟友"
  nation: "国家"
  player: "玩家"
  owner: "主人"
  role: "职位"
  flag: "设置"
  action: "操作"
  value: "设置值"
  amount: "数量"
  member_type: "成员类型"

command-prefix:
  - "$"
  - "/"
  - "￥"
  - "@Lands "

args-separators:
  - " "
  - "，"
  - ","
  - ";"

key-value-separators:
  - "："
  - ":"
  - "-"
  - "="

command-actions:
  global:
    print-basic-info: "查询基本信息"
    print-bal: "查询金库余额"
    print-members: "查询所有成员"
    print-inbox: "查询日志箱"
  friend:
    set-land-name: "设置名称"
    set-player-role: "设置他的职位"
  group:
    vote-party: "投票派对"

messages:
  actions:
    print-basic-info:
      - "{target} {name} 的基本信息如下："
      - "- {target} ID：{id}"
      - "- 所有者：{owner}"
      - "- 尺寸：{size}"
      - "- 成员数：{member-amount}"
      - "- 所属国家：{nation}"
      - "(❁´◡`❁)"
    print-bal:
      - "{target} {name} 的金库余额为：{bal}"
      - "(❁´◡`❁)"
    print-members:
      - "{target} {name} 共有以下 {members-amount} 个 {member-type} 成员："
      - "@list-item- {members}"
      - "(❁´◡`❁)"
    print-inbox:
      - "{target} {name} 的最近 {amount} 条日志："
      - "@list-item- {messages}"
      - "(❁´◡`❁)"
  placeholders:
    none-nation: "没有所属国家"
    none-inbox: "没有日志信息"
    none-bal: "没有金库余额"
  error:
    action-invalid: "你请求执行的操作不存在。"
    target-invalid: "你查找的对象不存在。"